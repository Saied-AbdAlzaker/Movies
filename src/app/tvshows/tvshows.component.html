<div class="row py-3 gy-2">
    <div class="col-md-4">
        <div class="item-text">
            <div class="brdr w-25 mb-4"></div>
            <h3>Trending</h3>
            <h3>Tv Shows</h3>
            <h3>To Watch Now</h3>
            <span class="text-info">Most Watched Tv Shows By Day</span>
            <div class="brdr w-100 mt-4"></div>
        </div>
    </div>
    <div class="col-md-2" *ngFor="let tv of tvShowList">
        <a class="nav-link" [routerLink]="['/details',tv.id,tv.media_type]">
            <div class="item position-relative">
                <img [src]="imgBaseUrl+tv.poster_path" class="w-100 my-2" alt="">
                <h2 class="h6">{{tv.name}}</h2>
                <span class="position-absolute top-0 end-0 p-1 bg-info">{{tv.vote_average.toFixed(1)}}</span>
            </div>
        </a>
    </div>
</div>
