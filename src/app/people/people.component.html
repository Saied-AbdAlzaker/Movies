<div class="row py-3 gy-2">
    <div class="col-md-4">
        <div class="item-text">
            <div class="brdr w-25 mb-4"></div>
            <h3>Trending</h3>
            <h3>Person</h3>
            <h3>To Watch Now</h3>
            <span class="text-info">Most Watched Person By Day</span>
            <div class="brdr w-100 mt-4"></div>
        </div>
    </div>
    <div class="col-md-2" *ngFor="let person of peopleList">
        <a class="nav-link" [routerLink]="['/details',person.id,person.media_type]">
            <div class="item">
                <img [src]="imgBaseUrl+person.profile_path" class="w-100 my-2" alt="">
                <h2 class="h6">{{person.name}}</h2>
            </div>
        </a>
    </div>
</div>
